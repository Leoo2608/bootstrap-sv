<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Tablas</title>
</head>
<body>
    <div class="container-fluid d-flex">

        <section class="col-md-8">
            <div class="d-flex mt-4">
                <label>Producto</label>
                <select class="buscador form-control mx-3"> 
                    <option>Buscar por código de barra o nombre del producto</option>
                    <option>Producto1</option>
                    <option>Producto2</option>
                    <option>Producto3</option>
                    <option>Producto4</option>
                </select>
                <button type="button" class="btn btn-primary">Agregar</button>
            </div>
    
            <table class="table table-hover mt-5 text-center">
                <tr class="fila-principal">
                    <th>ITEM</th>
                    <th>CANT.</th>
                    <th>PRODUCTO</th>
                    <th>MARCA</th>
                    <th>PRECIO</th>
                    <th>IMPORTE</th>
                </tr>
                <tr>
                    <th>1</th>
                    <th>1</th>
                    <th class="text-left">Leche Evaporada Entera Pack x 6 Un Lata 410 Gr</th>
                    <th>Gloria</th>
                    <th>15.30</th>
                    <th>15.30</th>
                </tr>
                <tr>
                    <th>2</th>
                    <th>1</th>
                    <th class="text-left">Leche chocolatada Tetra Pack 1 Lt</th>
                    <th>Laive</th>
                    <th>3.10</th>
                    <th>3.10</th>
                </tr>
                <tr>
                    <th>3</th>
                    <th>1</th>
                    <th class="text-left">Leche fresca 0% lactosa Tetra Pack 1 Lt</th>
                    <th>Laive</th>
                    <th>3.20</th>
                    <th>3.20</th>
                </tr>
            </table>
            <footer class="d-flex justify-content-center">
                <button type="button" class="mx-3 mt-3 btn btn-primary">
                    <svg class="bi bi-cart3" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                    </svg> Guardar Compra</button>
                <button type="button" class="mx-3 mt-3 btn btn-danger"> <svg class="bi bi-trash-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                    </svg> VACIAR CARRITO</button>
            </footer>
        </section>
       
        <div class="col-md-4 mt-4">
            <header class="pago">
                <p class="text-white">S/. 21.60</p>
            </header>
            <article class="datos-pago">
                <section class="d-flex justify-content-between px-3 pt-3">
                    <div class="cajita">
                        <label><b>DOCUMENTO</b></label>
                        <select class="form-control">
                            <option>FACTURA</option>
                        </select>
                    </div>
                    <div class="cajita">
                        <label><b>TIPO PAGO</b></label>
                        <select class="form-control">
                            <option>CONTADO</option>
                        </select>
                    </div>
                </section>
                <section class="d-flex px-3 pt-3">
                    <div class="pr-3">
                        <label><b>SERIE</b></label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="pl-3">
                        <label><b>N° DE VENTA</b></label>
                        <input type="text" class="form-control">
                    </div>
                </section>
               
                <div class="px-3 pt-3">
                    <label><b>Fecha de Compra</b></label>
                    <input type="date" class="form-control">
                </div>
                <div class="px-3 pt-3">
                    <label><b>PROVEEDOR</b></label>
                    <input type="text" class="caja form-control" placeholder="RUC o Razón Social">
                </div>
                <div class="d-flex justify-content-between end-pago mx-3 px-3 pt-3">
                    <aside>
                        <label>SUB TOTAL</label><br>
                    <label>I.G.V (18%)</label><br>
                    <label>TOTAL</label>
                    </aside>
                    
                    <aside>
                        <label>S/. 18.30</label> <br>
                        <label>S/. 3.29</label> <br>
                        <label>S/. 21.60</label>
                    </aside>
                
                </div>
            </article>
        </div>
    </div>
    

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
